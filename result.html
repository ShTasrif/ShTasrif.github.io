<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>

    <style>
        
        .iframeContainer{
            position: relative;
            width: 500px;
            height: 515px;
            overflow: hidden;
        }

        .iframeContent{
            position: absolute;
            top: -222px;
            left: -1200px;
            width: 1500px;
            height: 2000px;
        }

    </style>

</head>
<body>
    <div class="iframeContainer">
        <iframe src="http://www.educationboardresults.gov.bd/" scrolling="no" class="iframeContent"></iframe>
    </div>
</body>
</html>
